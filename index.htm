<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <img src="img/mascote.jpg" alt="celular do lado esquerdo" class="insta-phone">
    </div><!--divisão do lado esquerdo da pagina-->

    <script src="script.js"></script>
    <div class="instagram-logo">
        <div class="grupo">
            <div>
                <img src="img/instagram-logo.png" alt="logo do instagram" class="logo_insta">
            </div><!-- logo do instagram--->
                
            <div class="meu-perfil">
                <img src="img/wallace-perfil.jpg" alt="meu perfil do insta" class="my-perfil">
            </div><!--foto do meu perfil-->
                
            <div class="continue-login">
                <a href="b" class="enter-login">Continue como wallace</a>                
                <a href="n" class="remove-login">Remover de conta</a>
            </div><!--botão continuar -->
            
            </div>    
            <div class="grupo">
                <p class="nao-conta">Não é wallace?</p>
                <p class="mudar-conta">
                <span class="text-blue">Mudar de conta </span><span class="nao-conta">ou</span><span class="text-blue"> acesse aqui</span>
                </p><!---->

            </div><!--contener de mudar contas--->
                
            <div class="baixe-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="botao-apple">
                    <a href="a" class="apple">
                        <img src="img/apple-button.png" alt="botao da apple">
                        </a>
                    <a href="f" class="apple">
                        <img src="img/googleplay-button.png" alt="botao google">
                    </a>
                </div>                
        </div><!--Texto para baixar app-->    
               
    </div> <!--divisão do lado direito da pagina-->   
</body>
</html>
